<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form action="">
        <label for="">nama</label>  <!--menambahkan inputan text berupa nama menggunakan "text"-->
        <input type="text" id="nama" required>

    <br>
        <label for="">Pass</label> <!--menambahkan inputan password menggunakan for kosong dan type "password"-->
        <input type="password" required>

    <br>
        <label for="email">email</label> <!--menambahkan inputan email menggunakan for dan type "email"-->
        <input type="email">

    <br>
        <label for="no">angka</label> <!--menambahkan inputan angka mebbunakan for "no" dan type "number"-->
        <input type="number">

    <br>
        <label for="tgl">tanggal</label> <!--Menambahkan inputan tanggal menggunakan for dan type "date"-->
        <input type="date">

    <br>
        <label for="time">waktu</label> <!--Menambahkan inputan Waktu menggunakan for dan type "time"-->
        <input type="time">

    <br>
        <label for="jk">Jenis Kelamin</label> <!--Menambahkan opsi pemilihan Jenis Kelamin-->
        <input type="radio" name="jk" id="laki-laki" value="laki-laki" checked>laki-laki <!--radio hanya bisa memilih salah satu-->
        <input type="radio" name="jk" id="perempuan">perempuan
    
    <br>
        <label for="fak">fakultas</label> <!--Menambahkan opsi pemilihan lebih dari satu-->
        <select name="Fakultas" id="">
            <option value="FK">FK</option>
            <option value="FK">FK</option>
            <option value="FK">FK</option>
            <option value="FK">FK</option>
            <option value="FK">FK</option>
        </select>

    <br>
        <label for="color">Warna</label> <!--Menambahkan opsi pemilihan Warna-->
        <input type="color">

    <br>
        <label for="M">Makanan</label> <!--menambahkan opsi pemilihan lebih dari satu menggunakan "checkbox"-->
        <input type="checkbox" name="M" Value="Pecel">Pecel
        <input type="checkbox" name="M" Value="Bakso">Bakso

    <br>
        <label for="file">uplod file</label> <!--menambahkan inputan file menggunakan "file"-->
        <input type="file">

    <br>
        <label for="url">Link</label> <!-- menambahkan inputan link atau url menggunakan "url"-->
        <input type="url">
    
    <br>
        <label for="Link Gambar"></label> <!-- menambahkan inputan link berua gambar-->
        <input type="image" src="https://share.google/images/zhlY9F1moP0x6le0P" alt="Gambar" width="100" height="100"> <!--menggunakan "src" sebagai sumber, alt sebagai, "width" sebagai ukuran lebar gambar dan "height" sebagai ukuran tunggi-->

    <br>
        <button type="submit">kirim</button> <!--button untuk mengirik hasil inputan-->
        <button type="reset">reset</button> <!--button untuk mereset hasil inputan -->
    </form> 
    </center>
</body>
